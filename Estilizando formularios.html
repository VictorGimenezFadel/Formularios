<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário estilizado</title>

    <link rel="stylesheet" type="text/css" href="Estilo da página.css">
</head>
<body id="fundo">
    
    <a href="">
        <img src="Arquivos necessários/pagina-inicial.png" id="voltar_para_o_site_de_portfólios">
    </a>
    <div id="container">

        <img src="Arquivos necessários/perfil.png" id="imagem_de_perfil">

        <form>

            <div>
                <input type="text" name="email" id="campo_de_email" placeholder="Digite seu e-mail"> 
                <!--placeholder serve para digitar o que deve ser inserido no campo de texto-->
                
                <img src="Arquivos necessários/icone-usuario.png" class="imagem_dos_dados">
            </div>

            <div>
                <input type="password" name="senha" id="campo_de_senha" placeholder="Digite sua senha">

                <img src="Arquivos necessários/icone-cadeado.png" class="imagem_dos_dados">
            </div>

            <div>
                <input type="submit" value="Logar" id="botão_de_logar">
            </div>

        </form>

    </div>

</body>
</html>
